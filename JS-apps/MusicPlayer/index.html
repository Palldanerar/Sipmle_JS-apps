<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <img src="media/It's My Life.jpg" alt="cover" class="song-cover">
            <h1>It's My Life</h1>
            <p>Bon Jovi</p>
            <audio id="song">
                <source src="media/Bon Jovi - Its my life.mp3" type="audio/mpeg">
            </audio>
            <div class="controls">
                <div><i class="bi bi-play-circle-fill" id="start"></i></div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
