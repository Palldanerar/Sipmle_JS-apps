<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <title>Translator</title>

</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="text-input">
                <textarea class="from-text" placeholder="Введите текст..."></textarea>
                <textarea class="from-to" placeholder="Здесь будет перевод" readonly disabled></textarea>
            </div>
            <ul class="controls">
                <li class="row from">
                    <div class="icons">
                        <i id="from" class="bi bi-volume-up-fill" style="margin-right: 30px;"></i>
                        <i id="from" class="bi bi-clipboard" style="margin-right: 30px;"></i>
                    </div>
                    <select></select>
                </li>
                <li class="exchange"><i class="bi bi-arrow-left-right"></i></li>
                <li class="row to">
                    <select></select>
                    <div class="icons">
                        <i id="to" class="bi bi-volume-up-fill" style="margin-left: 30px;"></i>
                        <i id="to" class="bi bi-clipboard" style="margin-left: 30px;"></i>
                    </div>
                </li>
            </ul>
        </div>
        <button>Перевести текст</button>
    </div>

    <script type="module" src="JS/main.js"></script>
</body>
</html>
