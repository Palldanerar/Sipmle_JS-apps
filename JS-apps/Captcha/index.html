<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Captcha</title>
</head>
<body>
    <div class="wrapper">
       <div class="captcha-area">
            <div class="captcha-img">
                <div class="captcha-bg"></div>
                <span class="captcha">K 4 j v Y</span>
            </div>
            <button class="reload-btn">Reload</button>
       </div>
       <form action="#" class="input-area">
            <input type="text" placeholder="Enter captcha" required>
            <button class="cheak-btn">Check</button>
       </form>
       <div class="status-txt">Captch not matched! Please try again!</div>
    </div>
</body>
</html>
