<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>Drawning</title>
</head>
<body>
    <div class="container">
        <section class="tools-board">
            <div class="row">
                <label for="" class="title">Shapes</label>
                <ul class="options">
                    <li class="option tool" id="rectangle">
                        <img src="/Assets/icons/rectangle.svg" alt="Rectangle">
                        <span>Rectangle</span>
                    </li>
                    <li class="option tool" id="circle">
                        <img src="/Assets/icons/circle.svg" alt="Circle">
                        <span>Circle</span>
                    </li>
                    <li class="option tool" id="triangle">
                        <img src="/Assets/icons/triangle.svg" alt="Triangle">
                        <span>Triangle</span>
                    </li>
                    <li class="option">
                        <input type="checkbox" id="fill-color">
                        <label for="">Fill color</label>
                    </li>
                </ul>
            </div>
            <div class="row">
                <label for="" class="title">Option</label>
                <ul class="options">
                    <li class="option tool active" id="brush">
                        <img src="/Assets/icons/brush.svg" alt="Brush">
                        <span>Brush</span>
                    </li>
                    <li class="option tool" id="eraser">
                        <img src="/Assets/icons/eraser.svg" alt="Eraser">
                        <span>Eraser</span>
                    </li>
                    <li class="option">
                        <input type="range" id="size-slider" min="1" max="30" value="5">
                    </li>
                </ul>
            </div>
            <div class="row colors">
                <label for="" class="title">Colors</label>
                <ul class="options">
                    <li class="option"></li>
                    <li class="option selected"></li>
                    <li class="option"></li>
                    <li class="option"></li>
                    <li class="option">
                        <input type="color" value="#4A98F7" id="color-picker">
                    </li>
                </ul>
            </div>
            <div class="row buttons">
                <button class="clear-canvas">Clear</button>
                <button class="save-img">Save</button>
            </div>
        </section>
        <section class="drawing-board">
            <canvas></canvas>
        </section>
    </div>

    <script src="main.js"></script>
</body>
</html>
